<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../src/css/wp.share.css" />
        <script src="../src/js/wp.share.js" defer></script>
        <title>Document</title>
    </head>
    <body
        style="
            background: url(https://images.pexels.com/photos/146244/pexels-photo-146244.jpeg)
                no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        "
    >
        <div id="wp-share-block">
            <div id="wp-share-mobile">
                <div id="wp-share-mobile-icon">
                    <i class="fa-solid fa-share"></i>
                </div>
            </div>
            <div id="wp-share-btns">
                <div class="wp-share-btn">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=#url">
                        <i
                            class="fa-brands fa-facebook"
                            style="color: #0a75da"
                        ></i
                    ></a>
                </div>
                <div class="wp-share-btn">
                    <a href="https://m.me/account>">
                        <i
                            class="fa-brands fa-facebook-messenger"
                            style="color: blueviolet"
                        ></i>
                    </a>
                </div>
                <div class="wp-share-btn">
                    <a href="viber://chat?number=00000000000">
                        <i
                            class="fa-brands fa-viber"
                            style="color: #825cf2"
                        ></i>
                    </a>
                </div>
                <div class="wp-share-btn" style="color: #0f9523">
                    <a href="https://api.whatsapp.com/send?phone=000000000000">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
